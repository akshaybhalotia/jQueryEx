engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
   paths:
   - "lib/*"
   - "spec/*"
   - "styles/*"
   - "*.html"
   - "*.js"
   - "*.json"
exclude_paths:
- "node_modules/*"